{% load static %}
<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

		</div>
		<a href="{% url 'dt' %}" class="btn btn-outline-sucess mx-2">Back</a>
	</div>
</body>
