<!DOCTYPE html>
<html>
<head>
	<title>Login Portal</title>
</head>
<body>
<form action="{% url 'login' %}" method="post">
	{% csrf_token %}
	<input id="usrname" type="text" name="name" placeholder="Enter User Name"><br>
	<input id="pwd" type="password" placeholder="Enter Password"><br>
	<h2>Click Here to Login</h2>
	<input type="submit" name="submit" value="Login" onclick="javascript.generateMSG()">
</form>
</body>
</html>
