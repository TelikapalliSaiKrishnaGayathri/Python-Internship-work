<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container bg-success">
		<h1>Welcome to Bootstrap, I belong to Container class</h1>
	</div>
	<div class="container-fluid bg-primary">
		<h2>I am Example for container fluid</h2>
	</div>
	<div class="jumbotron">
		<h2>I belong to Jumbotron</h2>
	</div>
	<div class="alert alert-danger alert-dismissable">
		<h3>I am alert</h3>
	</div>
	<div>
		<h2 class="text-primary">Hi all!! Welcome to Django</h2>
		<h2 class="text-secondary">Hi all! I am text from secondary</h2>
		<button type="button">Button</button>
		<button type="submit" class="btn btn-warning">Submit</button>
		<button type="button" class="btn btn-primary" value="submit">btnButton</button>
		<input type="submit" name="submit" class="btn btn-info" value="submit">
		<input type="button" name="button" value="button" class="btn btn-secondary">
	</div>
</body>
</html>
